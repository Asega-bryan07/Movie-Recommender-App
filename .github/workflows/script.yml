# This is a basic workflow to help you get started with Actions

name: python script

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2  # Use the latest version

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  

      - name: Set up environment variables
        run: |
          echo "export CREDITS_DATA=${{ secrets.CREDITS_DATA }}" >> $GITHUB_ENV
          echo "export MOVIES_DATA=${{ secrets.MOVIES_DATA }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ github.workspace }}/requirements.txt

      - name: Run python script
        run: python ${{ github.workspace }}/movie_rec_model.py

      - name: Commit files
        run: |
          git config --local user.email "almasibryan7@gmail.com.com"
          git config --local user.name "Asega-bryan07"
          git add -A
          git diff-index --quiet HEAD || git commit -m "movie recommender app" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PA_TOKEN }}
          branch: main
          directory: .
        env:
          CI: true
          SKIP_SUDO: true
          GIT_AUTHOR_NAME: GitHub Action
          GIT_AUTHOR_EMAIL: action@github.com
          GIT_COMMITTER_NAME: GitHub Action
          GIT_COMMITTER_EMAIL: action@github.com
